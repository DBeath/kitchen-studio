{% extends "jobs/job_base.html" %}

{% block title %}Clients{% endblock %}

{% block content %}
	{% if client_list %}
		<ul>
			{% for client in client_list %}
				<li><a href="{% url 'jobs:client_detail' client.id %}">{{ client }}
				</a> | {{ client.address }}</li>
			{% endfor %}
		</ul>
	{% else %}
		<p>There are no clients.</p>
	{% endif %}

	<a href="{% url 'jobs:client_create' %}">New Client</a>
{% endblock %}
